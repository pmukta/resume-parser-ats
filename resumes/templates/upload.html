{% extends "base.html" %}
{% load static %}
{% block title %}Upload Resume{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header text-center"><h4>Upload Resume</h4></div>
      <div class="card-body">
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-{{ m.tags }}">{{ m }}</div>
          {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data" id="uploadForm">
          {% csrf_token %}
          <div class="mb-3">
            <input class="form-control" type="file" name="resume_file" id="fileInput" accept=".pdf,.docx,image/*" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Upload and Parse</button>
          </div>
        </form>

        <div class="mt-3 text-muted small">
          Supported: PDF, DOCX, JPG, PNG. For images install Tesseract OCR.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
